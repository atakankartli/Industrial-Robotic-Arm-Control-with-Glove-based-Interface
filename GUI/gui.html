<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./gui.css">
    <title>Robot Arm Controller</title>
    <script>
        function sendXYZCoordinates() {
            var x = document.getElementById("x").value;
            var y = document.getElementById("y").value;
            var z = document.getElementById("z").value;
            console.log("Sending XYZ Coordinates: " + x + ", " + y + ", " + z);
            // Code to send the XYZ coordinates to the robot arm controller
        }
        function sendJointValues() {
            var joint1 = document.getElementById("joint1").value;
            var joint2 = document.getElementById("joint2").value;
            var joint3 = document.getElementById("joint3").value;
            var joint4 = document.getElementById("joint4").value;
            var joint5 = document.getElementById("joint5").value;
            var joint6 = document.getElementById("joint6").value;
            console.log("Sending Joint Values: " + joint1 + ", " + joint2 + ", " + joint3 + ", " + joint4 + ", " + joint5 + ", " + joint6);
            // Code to send the joint values to the robot arm controller
        }
    </script>
</head>
<body>
    <div class="center">
        <h2>XYZ Coordinates</h2>
        <label for="x">X:</label>
        <input type="text" id="x" name="x">
        <label for="y">Y:</label>
        <input type="text" id="y" name="y">
        <label for="z">Z:</label>
        <input type="text" id="z" name="z">
        <button onclick="sendXYZCoordinates()">Send XYZ Coordinates</button>
    </div>
    <div class="center">
        <h2>Joint Values</h2>
        <label for="joint1">Joint 1:</label>
        <input type="text" id="joint1" name="joint1">
        <label for="joint2">Joint 2:</label>
        <input type="text" id="joint2" name="joint2">
        <label for="joint3">Joint 3:</label>
        <input type="text" id="joint3" name="joint3">
        <label for="joint4">Joint 4:</label>
        <input type="text" id="joint4" name="joint4">
        <label for="joint5">Joint 5:</label>
        <input type="text" id="joint5" name="joint5">
        <label for="joint6">Joint 6:</label>
        <input type="text" id="joint6" name="joint6">
        <button onclick="sendJointValues()">Send Joint Values</button>
    </div>
    <div class="center" id="currentPosition">
        <h2>Current Position</h2>
        <label for="currentJoint1">Joint 1:</label>
        <input type="text" id="currentJoint1" name="currentJoint1" readonly class="current-position-input">
        <br>
        <label for="currentJoint2">Joint 2:</label>
        <input type="text" id="currentJoint2" name="currentJoint2" readonly class="current-position-input">
        <br>
        <label for="currentJoint3">Joint 3:</label>
        <input type="text" id="currentJoint3" name="currentJoint3" readonly class="current-position-input">
        <br>
        <label for="currentJoint4">Joint 4:</label>
        <input type="text" id="currentJoint4" name="currentJoint4" readonly class="current-position-input">
        <br>
        <label for="currentJoint5">Joint 5:</label>
        <input type="text" id="currentJoint5" name="currentJoint5" readonly class="current-position-input">
        <br>
        <label for="currentJoint6">Joint 6:</label>
        <input type="text" id="currentJoint6" name="currentJoint6" readonly class="current-position-input">
    </div>
</body>
</html>
